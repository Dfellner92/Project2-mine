<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Movie GOAT</title>

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,700;1,400&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap style -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="assets/css/movie_style.css">

</head>

<body>
    <ul class="nav justify-content-center header">
        <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" data-toggle="modal" data-target="#reviewModal" data-whatever="@mdo">Add
                Review</a>
        </li>
    </ul>

    <!--modal-->
    <div class="modal fade" id="reviewModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Review</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">User Name:</label>
                            <input type="text" class="form-control" id="userName" placeholder="Sandesh Menjoge">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Title:</label>
                            <input type="text" class="form-control" id="reviewTitle" placeholder="The Matrix">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Review:</label>
                            <textarea class="form-control" id="reviewText" placeholder="This movie is great"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-primary" id="addReview" data-dismiss="modal">Post
                        Review</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Review -->
    <div class="container review">
        <div class="row">
            <div class="col-md">
                <h2>Reviews</h2>
                <p id="movieTitle"></p>
                <img src="assets/img/city.jpg" id="reviewImg">

                <div class="card displayNone">
                    <div class="card-body ">
                        <h5 class="reviewAuthor"></h5>
                        </strong>
                        <p class="reviewText"></p>
                        <i class="fa fa-thumbs-up"></i>
                        <i class="fa fa-thumbs-down"></i>
                        <button type="button" class="btn btn-dark addReview">Edit Review</button>
                        <button type="button" class="btn btn-danger deleteReview">Delete</button>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h5 class="reviewAuthor">Jane</h5>
                        </strong>
                        <p class="reviewText">this movies is great</p>
                        <i class="fa fa-thumbs-up"></i>
                        <i class="fa fa-thumbs-down"></i>
                        <button type="button" class="btn btn-dark addReview">Edit Review</button>
                        <button type="button" class="btn btn-danger deleteReview">Delete</button>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title reviewAuthor">James</h5>
                        </strong>
                        <p class="card-text reviewText">this movies sucks</p>
                        <i class="fa fa-thumbs-up"></i>
                        <i class="fa fa-thumbs-down"></i>
                        <button type="button" class="btn btn-dark addReview">Edit Review</button>
                        <button type="button" class="btn btn-danger deleteReview">Delete</button>
                    </div>
                </div>
                
            </div>
        </div>
    </div>


    <script src="./assets/js/reviews.js" type="text/javascript"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Movie GOAT</title>
    <!-- Google font -->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap style -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/movie_style.css">

</head>

<body>
    <ul class="nav justify-content-center header">
        <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" data-toggle="modal"
            data-target="#Modal" data-whatever="@mdo">Add Review</a>
        </li>
    </ul>

    <!--modal-->
    <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Review</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Title:</label>
                            <input type="text" class="form-control" id="reviewTitle">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Review:</label>
                            <textarea class="form-control" id="reviewText"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark" id="addReview" data-dismiss="modal">Post
                        Review</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Review -->
    <div class="container review">
        <div class="row">
            <div class="col-md">
                <h2>Reviews</h2>
                <p id="movieTitle"></p>
                <img src="" id="reviewImg">

                <p id="reviewAuthor"></p>
                <p id="reviewText"></p>

                <button type="button" class="btn btn-dark addReview">Edit Review</button>
            </div>
        </div>



        <script src="./assets/js/movies.js" type="text/javascript"></script>
</body>

</html>
